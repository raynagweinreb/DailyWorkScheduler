<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class=" bg-info text-white jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
<!-- 9 am -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">9:00 AM</span>
        </div>
        <textarea name = "9" id="9am" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button9am" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
<!-- 10 am -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">10:00 AM</span>
        </div>
        <textarea name = "10" id="10am" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button10am" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
 <!-- 11 am --> 
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">11:00 AM</span>
        </div>

          <button id="button11am" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
 <!-- 12 pm --> 
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">12:00 PM</span>
        </div>
        <textarea name = "12" id="12pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button12pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
 <!-- 1 pm --> 
 <div class="input-group mb-3">

</div>

 </div>

<div class="input-group mb-3">

  </div>
 </div>
